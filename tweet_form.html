
{% extends "layout.html" %}

{% block title %}
    tweet
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">Post Your Thoughts</h1>
</div>
    <h2>
        {% if form.instance.pk %}
        Edit Tweet
        {% else %} 
        Create Tweet
         {% endif %}

         <form method="post" enctype="multipart/form-data" class="form">
             {% csrf_token %}
            {{form}}

            <button class="btn btn-warning" type="submit">Submit</button>

         </form>
         <a href="{% url 'tweet_list'%}">Back to tweet list</a>
        
        </h2>

{% endblock %}
