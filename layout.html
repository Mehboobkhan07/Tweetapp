{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title %}
        write title
        {% endblock %}
    </title>
    <style>
      
        .navbar-custom {
            background-color: black; /* Set the background color of the navbar */
        }
        .navbar-custom .nav-link,
        .navbar-custom .dropdown-item {
            color: white; /* Set text color of navbar links and dropdown items to white */
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                
              </li>
              <li class="nav-item">
                
              </li>
              <li class="nav-item dropdown">
                
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">

              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a href="{% url 'tweet_list'%}" class="btn btn-primary mx-2">TweetHome</a>
            {%if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}"></form>
            {% csrf_token %}
            <button class="btn-btn-danger" type="submit">Logout</button>
            {% else %}
            <a href="{% url 'register'%}" class="btn btn-primary mx-2">Register</a>
            <a href="{% url 'login'%}" class="btn btn success mx-2">Login</a>
            {% endif %}
          </div>
        </div>
      </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JavaScript and dependencies (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-RXNdX6AzuAik5Vc1EET/3VFfD3MztRSO+XTVjYz5Bf4pK3FS/sy6GmMvdRfDzjKl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-4eTz6qKoPYws/7p/EQqZjiRfbwEaZ+HU2G59c4O6yExjhSN8RMF9f4k1kkzPdVW4" crossorigin="anonymous"></script>
</body>
</html>
